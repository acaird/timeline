name: Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0, v2.3.4, etc.

permissions:
  contents: write # Required to create the release and upload assets

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build Binaries
        id: build
        run: |
          APP_NAME="timeline"

          # Create a directory to hold the artifacts
          mkdir -p dist

          echo "Building for Windows (amd64)..."
          GOOS=windows GOARCH=amd64 go build -v -o dist/${APP_NAME}-windows-amd64.exe .

          echo "Building for macOS (Intel amd64)..."
          GOOS=darwin GOARCH=amd64 go build -v -o dist/${APP_NAME}-darwin-amd64 .

          echo "Building for macOS (Apple Silicon arm64)..."
          GOOS=darwin GOARCH=arm64 go build -v -o dist/${APP_NAME}-darwin-arm64 .

          # List files to verify
          ls -l dist/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          generate_release_notes: true
          make_latest: true
